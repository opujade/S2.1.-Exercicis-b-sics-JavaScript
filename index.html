<!DOCTYPE html>

<head>

<body class="container text-center">

    <div class="header mx-auto my-4 rounded-4 opacity-0">
        <h1 class="text-center my-4 text-uppercase p-4">S2.1. Exercicis bàsics JavaScript</h1>
    </div>
    <div class="header rounded-4 bg-body fixed-top">
        <h1 class="text-center my-4 text-uppercase p-4">S2.1. Exercicis bàsics JavaScript</h1>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="mb-3">
                <h2 class="text-bg-dark rounded-3 p-2">1.1. Arrow Functions</h2>
                <div class="d-flex gap-2 my-3" id="buttons1"></div>
            </div>
            <div class="mb-3">
                <h2 class="text-bg-dark rounded-3 p-2">1.2. Operador Ternari</h2>
                <div class="d-flex gap-2 my-3" id="buttons2"></div>
            </div>
            <div class="mb-3">

                <h2 class="text-bg-dark rounded-3 p-2">1.4. Rest & Spread operators</h2>

                <div class="d-flex gap-2 my-3" id="buttons6"></div>
            </div>
            <div class="mb-3">
                <h2 class="text-bg-dark rounded-3 p-2">1.7. Promises & Async/Await</h2>
                <div class="d-flex gap-2 my-3" id="buttons7"></div>
            </div>
        </div>

        <div class="col-6 start-50 position-fixed">
            <h2 class="text-bg-dark rounded-3 p-2">Resultats</h2>
            <h3 class="p-2 text-center rounded-2 text-bg-secondary" id="header-enunciat">Enunciat</h3>
            <div class="my-2 text-start" id="enunciat">Escull un exercici</div>
            <h3 class="p-2 text-center rounded-2 text-bg-success">Codi</h3>
            <div class="m-3 font-monospace fs-6 text-start" id="code"></div>
            <div class="my-2 fs-6" id="result"></div>
